<!DOCTYPE html>

    <title>Les listes</title>
</head>
<body>
    
    <!-- Liste non ordonnée -->

    <h5>Les listes non-ordonées :</h5>

    <ul>
        <li>Banane</li>
        <li>Fraise</li>
        <li>Ananas</li>
        <li>Pomme</li>
    </ul>

<!-- **************************** -->

    <!-- Liste ordonnée -->

    <ol>
        <li>Pomme de terre</li>
        <li>Carotte</li>
        <li>Haricot</li>
        <li>Salade</li>
    </ol>

<!-- **************************** -->


</body>
