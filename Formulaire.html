<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
</head>
<body>
    <!--Les inputs ***********************************************  -->

    <!-- L'input pour écrire du text (Exemple : Nom, Prénom ,etc...) -->
    <input type="text" placeholder="Votre nom"/>


    <!-- L'input pour écrire votre email -->
    <input type="email" placeholder="Votre email"/>


    <!-- L'input pour le mot de passe -->
    <input type="password" placeholder="Votre mot de passe "/>
    

    <!-- L'input pour rentrer une date  -->
    <input type="date"/>


    <!-- L'input pour télécharger un fichier  -->
    <input type="file"/>

    <!-- textarea, pour avoir un champ de saisie plus grand ! *************************************************-->
    <textarea  cols="60" rows="5" placeholder="Expliquez vous..."></textarea>

    <!-- Boutton ************************************************* -->

        <!-- Boutton classique -->
        <button>Boutton</button>

        <!-- Boutton de validation d'un formulaire -->
        <button type="submit">Boutton formulaire</button>


    <!-- Pour faire comprendre à votre navigateur que c'est bien un formulaire -->

        <form action="" method="">

                    <!-- Mettre dedans  tous les éléments qui vont servir aux formulaires (exemple : input, button, etc...)  -->
        </form>

</body>
</html>
