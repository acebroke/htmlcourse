<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens</title>
</head>
<body>

    <!-- Voici un lien simple pour allez sur Google directement -->

    <a href="https://www.google.com/">Google</a>


    <!-- Voici le même lien pour ouvrir Google sur un autre onglet, on utilisant l'attribut target -->

    <a href="https://www.google.com/" target="_blank">Google</a>


    <!--Ouvrir ma boite mail grâce à un lien -->

    <a href="mailto:monadressemail@hotmail.fr">Ma boite mail</a>


    <!-- Pour lancer un appel -->
    <a href="tel:+33">mon numero</a>


    <!-- Pour faire un lien vers un fichier local -->

    <a href="/Listes.html">Pour aller aux listes</a>



</body>
</html>
