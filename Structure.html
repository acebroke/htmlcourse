<!-- DOCTYPE => Type de document  HTML -->
<!DOCTYPE html>
<html lang="en">
    <!-- head => En tête de la page. ⚠️ cette balise n'est pas visible sur votre page web  -->
<head>
    <!-- les balises "meta" => vont donner des informations pour avoir une transcription de la page  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title => Nom que vous allez apercevoir sur l'onglet -->
    <title>Nom de la page</title>
</head>
<!-- body => ⚠️ Elle est la partie visible de votre page web ! -->
<body>
    Je suis visible sur la page web 😀 !
</body>
</html>
